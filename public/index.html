<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,shrink-to-fit=no">
    <meta name="description" content="A simple app for counting when playing Darts">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Darts">
    <meta name="theme-color" content="#007bff" />
    <link rel="apple-touch-icon" href="<%= BASE_URL %>icons/icon-152x152.png">
    <link rel="icon" href="<%= BASE_URL %>icons/favicon-16x16.png">
    <link rel="icon" href="<%= BASE_URL %>icons/favicon-32x32.png">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <link rel="stylesheet" href="<%= BASE_URL %>css/bootstrap.min.css">
    <title>Darts Counter</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Dart Counter doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <button id="installBtn" class="btn btn-success btn-block mt-1" aria-label="Install" hidden>
      <b>Install App</b>
    </button>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    </div>
    <script src="/js/install.js"></script>
    <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
            .then((reg) => {
              console.log('Service worker registered.');
            });
      });
    }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,shrink-to-fit=no">
    <meta name="description" content="A simple app for counting when playing Darts">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Darts">
    <meta name="theme-color" content="#007bff" />
    <link rel="apple-touch-icon" href="<%= BASE_URL %>icons/icon-152x152.png">
    <link rel="icon" href="<%= BASE_URL %>icons/favicon-16x16.png">
    <link rel="icon" href="<%= BASE_URL %>icons/favicon-32x32.png">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <link rel="stylesheet" href="<%= BASE_URL %>css/bootstrap.min.css">
    <title>Darts Counter</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Dart Counter doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <button id="installBtn" class="btn btn-success btn-block mb-1" aria-label="Install" hidden>
      Add Dart Counter to your Homescreen
    </button>

    <div id="app"></div>

    <script src="<%= BASE_URL %>js/install.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
